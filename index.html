<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <div class="card text-center">
            <div class="card-header">
            </div>
            <div class="card-body">
              <h1 class="card-title">TV Trivia</h1>
              <p class="card-text">Click the start button below to begin</p>
              <br>
              <a href="#" class="btn btn-primary" id="start-button">Start</a>
            </div>
            <div class="card-footer text-muted">
                You have 1 minute to anwser all the questions.
            </div>
    </div>

    <div id="timer"></div>

    <div class="mainContainer">
        <form id="form">
            <div class ="questions"></div>
        </form>
    
        <br/>
        <a href="#" id="next" class="button"></a><br/>
    </div>

    <div class="cardResults text-center">
            <div class="cardResults-header">
            </div>
            <div class="cardResults-body">
              <h1 class="cardResults-title">Results</h1>
              <p class="cardResults-text"></p>
              <br>
              <a href="#" class="btn btn-secondary" id="back-button">Back</a>
            </div>
            <div class="cardResults-footer text-muted">
            </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>    
<script src="assets/javascript/app.js"></script>
</body>
</html>
